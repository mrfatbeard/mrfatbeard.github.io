<!DOCTYPE html>
<html>
<body onload="initEventListener();">
<button style="height:200px;width:200px" onclick="myFunction()">Click me</button>
<p id="demo"></p>
<script>
    function initEventListener() {
        window.addEventListener("message", (event) => {
            document.getElementById("demo").innerHTML = "Clicked from app";
        }, false);
    }

    function myFunction() {
        window.postMessage('Hello');
    }
</script>
</body>
</html>
